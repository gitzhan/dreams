server:
  port: 8760

spring:
  profiles:
    active: dev
  application:
    name: server-master

eureka:
  instance:
    prefer-ip-address: true
    #hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl: 
      defaultZone: http://server-master:${server.port}/eureka/