info:
  app:
    name: 服务注册中心服务器
  version: 1.0.0-SNAPSHOT

server:
  port: 8760

spring:
  profiles:
    active: docker
  application:
    name: server-master

eureka:
  instance:
    prefer-ip-address: true
    #hostname: localhost
    # 续约更新时间间隔（默认30秒）
    lease-renewal-interval-in-seconds: 10
    # 续约到期时间（默认90秒）
    lease-expiration-duration-in-seconds: 30
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl: 
      defaultZone: http://server-master:${server.port}/eureka/