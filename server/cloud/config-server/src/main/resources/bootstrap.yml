info:
  app:
    name: 配置中心服务器
  version: 1.0.0-SNAPSHOT

server: 
  port: 8999
  
spring:
  profiles:
    active: dev
  application:
    name: config-server
  cloud:
    config:
      label: master
      server:
        git:
          uri: https://github.com/gitzhan/dreams/
          searchPaths: dev-config
#           公开仓库可以不用写用户名和密码
#          username:
#          password:

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8760/eureka/
  instance:
    # 续约更新时间间隔（默认30秒）
    lease-renewal-interval-in-seconds: 10
    # 续约到期时间（默认90秒）
    lease-expiration-duration-in-seconds: 30

